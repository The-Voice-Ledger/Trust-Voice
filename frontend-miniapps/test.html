<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Voice - Test Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .status {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .status-item {
            margin-bottom: 10px;
            padding: 8px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            border-radius: 4px;
        }
        
        .status-label {
            font-weight: 600;
            color: var(--tg-theme-hint-color, #999999);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-value {
            color: var(--tg-theme-text-color, #000000);
            font-size: 14px;
            margin-top: 4px;
        }
        
        .success {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
        }
        
        .button {
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-weight: 600;
        }
        
        .button:active {
            opacity: 0.8;
        }
        
        .error {
            background-color: #ff5252;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Trust Voice Test</h1>
        
        <div class="status">
            <div class="status-item">
                <div class="status-label">Telegram SDK Status</div>
                <div class="status-value" id="sdk-status">Checking...</div>
            </div>
            
            <div class="status-item">
                <div class="status-label">User ID</div>
                <div class="status-value" id="user-id">Loading...</div>
            </div>
            
            <div class="status-item">
                <div class="status-label">Username</div>
                <div class="status-value" id="username">Loading...</div>
            </div>
            
            <div class="status-item">
                <div class="status-label">First Name</div>
                <div class="status-value" id="first-name">Loading...</div>
            </div>
            
            <div class="status-item">
                <div class="status-label">Platform</div>
                <div class="status-value" id="platform">Loading...</div>
            </div>
            
            <div class="status-item">
                <div class="status-label">Version</div>
                <div class="status-value" id="version">Loading...</div>
            </div>
        </div>
        
        <button class="button" id="main-button">Close Mini App</button>
        
        <div id="success-message"></div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // Enable closing confirmation
        tg.enableClosingConfirmation();
        
        // Expand to full height
        tg.expand();
        
        // Ready signal
        tg.ready();
        
        // Check if Telegram WebApp is available
        if (window.Telegram && window.Telegram.WebApp) {
            document.getElementById('sdk-status').textContent = '‚úÖ Connected';
            document.getElementById('sdk-status').style.color = '#4CAF50';
            
            // Get user data
            const user = tg.initDataUnsafe.user;
            
            if (user) {
                document.getElementById('user-id').textContent = user.id || 'N/A';
                document.getElementById('username').textContent = user.username ? '@' + user.username : 'N/A';
                document.getElementById('first-name').textContent = user.first_name || 'N/A';
            } else {
                document.getElementById('user-id').textContent = 'User data not available';
                document.getElementById('username').textContent = 'N/A';
                document.getElementById('first-name').textContent = 'N/A';
            }
            
            // Platform info
            document.getElementById('platform').textContent = tg.platform || 'Unknown';
            document.getElementById('version').textContent = tg.version || 'Unknown';
            
            // Show success message
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = '‚úÖ Mini App is working correctly!';
            document.getElementById('success-message').appendChild(successDiv);
            
            // Main button click handler
            document.getElementById('main-button').addEventListener('click', function() {
                tg.close();
            });
            
            // Use Telegram's MainButton
            tg.MainButton.setText('Close Mini App');
            tg.MainButton.onClick(function() {
                tg.close();
            });
            tg.MainButton.show();
            
        } else {
            document.getElementById('sdk-status').textContent = '‚ùå Not Connected';
            document.getElementById('sdk-status').style.color = '#ff5252';
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = '‚ùå This page must be opened inside Telegram';
            document.getElementById('success-message').appendChild(errorDiv);
        }
        
        // Log for debugging
        console.log('Telegram WebApp initialized:', tg);
        console.log('Init data:', tg.initDataUnsafe);
    </script>
</body>
</html>
