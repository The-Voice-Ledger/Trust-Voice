<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Browser</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
        }
        
        .search-box {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .search-box input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 15px;
            color: var(--tg-theme-text-color, #000);
            outline: none;
        }
        
        .search-box input::placeholder {
            color: var(--tg-theme-hint-color, #999);
        }
        
        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 8px;
        }
        
        .filter-btn {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border: 2px solid transparent;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn.active {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        
        .campaign-card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .campaign-card:active {
            transform: scale(0.98);
        }
        
        .campaign-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }
        
        .campaign-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .campaign-org {
            font-size: 13px;
            color: var(--tg-theme-hint-color, #999);
        }
        
        .campaign-badge {
            background: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .campaign-description {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 12px;
            color: var(--tg-theme-text-color, #000);
        }
        
        .progress-bar {
            background: rgba(0,0,0,0.1);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #66BB6A);
            height: 100%;
            transition: width 0.3s;
        }
        
        .campaign-stats {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }
        
        .stat-label {
            color: var(--tg-theme-hint-color, #999);
        }
        
        .stat-value {
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        .empty-text {
            color: var(--tg-theme-hint-color, #999);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç Campaign Browser</h1>
        <div class="subtitle">Browse and support active campaigns</div>
    </div>
    
    <div class="search-box">
        <span>üîé</span>
        <input type="text" id="searchInput" placeholder="Search campaigns...">
    </div>
    
    <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="education">Education</button>
        <button class="filter-btn" data-filter="health">Healthcare</button>
        <button class="filter-btn" data-filter="water">Clean Water</button>
        <button class="filter-btn" data-filter="food">Food Relief</button>
    </div>
    
    <div id="loading" class="loading">
        Loading campaigns...
    </div>
    
    <div id="campaigns" style="display: none;"></div>
    
    <div id="emptyState" class="empty-state" style="display: none;">
        <div class="empty-icon">üîç</div>
        <div class="empty-text">No campaigns found</div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        let allCampaigns = [];
        let currentFilter = 'all';
        
        // Mock campaign data
        const mockCampaigns = [
            {
                id: 1,
                title: "Clean Water for Rural Kenya",
                org: "Water for All NGO",
                description: "Building wells and water filtration systems in 5 rural villages",
                category: "water",
                raised: 45000,
                goal: 75000,
                donors: 342,
                status: "Active"
            },
            {
                id: 2,
                title: "School Supplies for Uganda",
                org: "Education First",
                description: "Providing books, uniforms, and supplies to 500 students",
                category: "education",
                raised: 28000,
                goal: 40000,
                donors: 256,
                status: "Active"
            },
            {
                id: 3,
                title: "Mobile Clinic for Nepal",
                org: "Healthcare Outreach",
                description: "Operating a mobile medical clinic in mountain villages",
                category: "health",
                raised: 62000,
                goal: 80000,
                donors: 478,
                status: "Active"
            },
            {
                id: 4,
                title: "Food Relief for Yemen",
                org: "Global Food Aid",
                description: "Emergency food packages for families affected by crisis",
                category: "food",
                raised: 95000,
                goal: 100000,
                donors: 823,
                status: "Active"
            },
            {
                id: 5,
                title: "Girls Education in Afghanistan",
                org: "Women's Education Fund",
                description: "Supporting underground schools for girls in Kabul",
                category: "education",
                raised: 18000,
                goal: 50000,
                donors: 134,
                status: "Active"
            },
            {
                id: 6,
                title: "Malaria Prevention in Tanzania",
                org: "Health Without Borders",
                description: "Distributing mosquito nets and prevention education",
                category: "health",
                raised: 34000,
                goal: 45000,
                donors: 289,
                status: "Active"
            }
        ];
        
        // Load campaigns
        async function loadCampaigns() {
            const loading = document.getElementById('loading');
            const campaignsDiv = document.getElementById('campaigns');
            
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 800));
            
            allCampaigns = mockCampaigns;
            
            loading.style.display = 'none';
            campaignsDiv.style.display = 'block';
            
            renderCampaigns();
        }
        
        // Render campaigns
        function renderCampaigns() {
            const campaignsDiv = document.getElementById('campaigns');
            const emptyState = document.getElementById('emptyState');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allCampaigns.filter(c => {
                const matchesFilter = currentFilter === 'all' || c.category === currentFilter;
                const matchesSearch = c.title.toLowerCase().includes(searchTerm) || 
                                     c.org.toLowerCase().includes(searchTerm) ||
                                     c.description.toLowerCase().includes(searchTerm);
                return matchesFilter && matchesSearch;
            });
            
            if (filtered.length === 0) {
                campaignsDiv.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            campaignsDiv.style.display = 'block';
            emptyState.style.display = 'none';
            
            campaignsDiv.innerHTML = filtered.map(campaign => {
                const progress = (campaign.raised / campaign.goal) * 100;
                
                return `
                    <div class="campaign-card" onclick="openCampaign(${campaign.id})">
                        <div class="campaign-header">
                            <div>
                                <div class="campaign-title">${campaign.title}</div>
                                <div class="campaign-org">${campaign.org}</div>
                            </div>
                            <div class="campaign-badge">${campaign.status}</div>
                        </div>
                        <div class="campaign-description">${campaign.description}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <div class="campaign-stats">
                            <div>
                                <span class="stat-label">Raised:</span>
                                <span class="stat-value">$${campaign.raised.toLocaleString()}</span>
                            </div>
                            <div>
                                <span class="stat-label">Goal:</span>
                                <span class="stat-value">$${campaign.goal.toLocaleString()}</span>
                            </div>
                            <div>
                                <span class="stat-label">Donors:</span>
                                <span class="stat-value">${campaign.donors}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Open campaign details
        function openCampaign(id) {
            const campaign = allCampaigns.find(c => c.id === id);
            if (campaign) {
                tg.showAlert(`Campaign: ${campaign.title}\n\nThis would open the full campaign details and donation flow.`);
            }
        }
        
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderCampaigns();
            });
        });
        
        // Search input
        document.getElementById('searchInput').addEventListener('input', () => {
            renderCampaigns();
        });
        
        // Initial load
        loadCampaigns();
    </script>
</body>
</html>
