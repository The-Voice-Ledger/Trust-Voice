[pytest]
# Pytest configuration for TrustVoice

# Disable web3 pytest plugin (causes import errors with eth_typing)
addopts = -p no:pytest_ethereum

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support (auto = no need for @pytest.mark.asyncio on every test)
asyncio_mode = auto

# Output
console_output_style = progress
log_cli = false
log_cli_level = INFO

# Coverage (when we add pytest-cov)
# addopts = --cov=. --cov-report=html

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, APIs)
    e2e: End-to-end tests (full user flows)
    slow: Tests that take longer to run
